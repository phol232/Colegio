# PostgreSQL Configuration for Peru Timezone

# Connection settings
listen_addresses = '*'
port = 5432

# Timezone settings
timezone = 'America/Lima'
log_timezone = 'America/Lima'

# Performance settings (from docker-compose)
shared_buffers = 2GB
effective_cache_size = 6GB
work_mem = 16MB
maintenance_work_mem = 512MB
max_connections = 200

# Logging settings
log_destination = 'stderr'
logging_collector = off
log_line_prefix = '%t [%p] %u@%d '
log_statement = 'none'
log_duration = off
