user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Formato detallado para API con URI completa
    log_format api_detailed '$remote_addr - [$time_local] '
                           '"$request_method $request_uri" $status '
                           'rt=${request_time}s '
                           'user="$remote_user" '
                           'ref="$http_referer"';

    access_log /var/log/nginx/access.log api_detailed;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;    # Rate limiting (ajustado para desarrollo)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=300r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

    # Backend API
    upstream laravel_backend {
        server app:9000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }
    
    # Connection caching
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:100m max_size=1g inactive=60m use_temp_path=off;

    # API Server
    server {
        listen 80;
        server_name localhost;
        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API endpoints
        location /api {
            limit_req zone=api_limit burst=50 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Login endpoint with stricter rate limit
        location /api/auth/google/callback {
            limit_req zone=login_limit burst=3 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }        # PHP-FPM configuration
        location ~ \.php$ {
            fastcgi_pass laravel_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_buffering off;
            fastcgi_read_timeout 300;
            
            # Performance tuning
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            
            # Connection reuse
            fastcgi_keep_conn on;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Static file caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Frontend Server (React SPA)
    server {
        listen 8080;
        server_name localhost;
        root /var/www/frontend;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # SPA routing - all routes go to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Gzip for frontend assets
        location ~* \.(js|css|html)$ {
            gzip_static on;
        }
    }
}
